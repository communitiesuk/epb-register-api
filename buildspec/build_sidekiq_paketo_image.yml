version: 0.2

env:
  variables:
    DEPLOY_APPNAME: "epbr-sidekiq-integration"

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"


  build:
    commands:
      - echo Build started on `date`
      - echo Building the Paketo image...
      # We use --default-process below to define which entrypoint we want the application to have from the Procfile on the codebase
      - pack build ebpr-sidekiq-image --builder paketobuildpacks/builder-jammy-full --post-buildpack paketo-buildpacks/npm-install@1.1.1 --post-buildpack paketo-buildpacks/ruby --default-process sidekiq

  post_build:
    commands:
      - echo Build completed on `date`
      - docker save -o $DOCKER_IMAGE.tar $DOCKER_IMAGE:latest

artifacts:
  files:
    - '**/*'
