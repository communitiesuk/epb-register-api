save_previous_day_statistics_job:
  cron: "0 3 * * *"
  class: "Worker::SavePreviousDayStatistics"
  name: "Save previous day statistics -- every day at 3 am"
  queue: default

post_previous_day_statistics_to_slack_job:
  cron: "30 9 * * *"
  class: "Worker::PostPreviousDayStatisticsToSlack"
  name: "Send previous day statistics to Slack -- every day at 9:30 am"
  queue: default

update_address_base:
  cron: "15 3 * * *"
  class: "Worker::UpdateAddressBase"
  name: "Update AddressBase addressing data if an update is available"

import_green_deal_fuel_price_data:
  cron: "13 2 2 * *"
  class: "Worker::ImportGreenDealFuelPriceData"
  name: "Import green deal fuel data provided by www.boilers.org.uk - 2nd day of each month at 02:13am"
  queue: default

export_invoice_data:
  cron: "55 6 1 * *"
  class: "Worker::ExportInvoices"
  name: "Export invoice data on the - 1st day of each month at 6:55am"
  queue: default

domestic_open_data_export:
  cron: "30 3 1 * *"
  class: "Worker::DomesticOpenDataExport"
  name: "Run the open data export rake for domestic EPCs on 1st day of each month at 03:30 UTC"
  queue: default

commercial_open_data_export:
  cron: "40 4 1 * *"
  class: "Worker::CommercialOpenDataExport"
  name: "Run the open data export rake for commercial EPCs on 1st day of each month at 04:40 UTC"
  queue: default

recommendations_open_data_export:
  cron: "30 5 1 * *"
  class: "Worker::RecommendationsOpenDataExport"
  name: "Run the open data export rake for recommendations reports on 1st day of each month at 05:30 UTC"
  queue: default

