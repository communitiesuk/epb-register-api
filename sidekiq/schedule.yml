save_previous_day_statistics_job:
  cron: "0 3 * * *"
  class: "Worker::SavePreviousDayStatistics"
  name: "Save previous day statistics -- every day at 3 am"
  queue: default

send_previous_day_statistics_to_slack_job:
  cron: "30 9 * * *"
  class: "UseCase::SendDailyStatsToSlack"
  name: "Send previous day statistics to Slack -- every day at 8 am"
  queue: default
