default_env:
  primary:
    adapter: postgresql
    database: <%= ENV['DATABASE_URL'] ? ENV['DATABASE_URL'].split('/')[-1] : 'epb_development' %>
    pool: 62
    url: <%= ENV['DATABASE_URL'] %>
    schema_search_path: "public,scotland"
  primary_replica:
    adapter: postgresql
    database: epb
