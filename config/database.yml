development:
  primary:
    adapter: postgresql
    database: epb_development
    host: 127.0.0.1
    username: postgres
    password: <%= ENV['DOCKER_POSTGRES_PASSWORD'] %>
    url: <%= ENV['DATABASE_URL'] %>
  primary_replica:
    adapter: postgresql
    database: epb_development
    host: 127.0.0.1
    username: postgres
    password: <%= ENV['DOCKER_POSTGRES_PASSWORD'] %>
    url: <%= ENV['DATABASE_URL'] %>
    database_tasks: false
    replica: true
